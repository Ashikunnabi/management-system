{% extends "base/base.html" %}
{% load static %}

{% block css %}
<style>
    .image_preview {
        width: 192px;
        height: 192px;
        border: 1px solid black;
        display: block;
        margin: 0 auto;
    }
    .image_capture_buttons {
        margin-top: 5px;
    }
</style>
{% endblock %}
{% block content %}
<div class="main-body">
    <div class="page-wrapper">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Add new user</h5>
                    </div>
                    <div class="card-block">
                        <form id="validation-form123" action="#!">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="form-label">First Name</label><span style="color:red">*</span>
                                                <input type="text" class="form-control" name="validation-required" placeholder="First name" required>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="form-label">Last Name</label>
                                                <input type="text" class="form-control" name="validation-required" placeholder="Last name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="form-label">Username</label><span style="color:red">*</span>
                                                <input type="text" class="form-control" name="validation-required" placeholder="Username" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-label">Profile picture</label>
                                        <div class="text-center">
                                            <span class="image_preview"></span>
                                            <input type="file" class="validation-file" name="validation-file" hidden>
                                            <div class="image_capture_buttons">
                                                <button type="button" class="btn btn-icon btn-outline-primary"><i class="feather icon-upload"></i></button>
                                                <button type="button" class="btn btn-icon btn-outline-secondary"><i class="feather icon-camera"></i></button>
                                                <button type="button" class="btn btn-icon btn-outline-warning"><i class="feather icon-delete"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-label">Signature</label>
                                        <div class="text-center">
                                            <span class="image_preview"></span>
                                            <input type="file" class="validation-file" name="validation-file" hidden>
                                            <div class="image_capture_buttons">
                                                <button type="button" class="btn btn-icon btn-outline-primary"><i class="feather icon-upload"></i></button>
                                                <button type="button" class="btn btn-icon btn-outline-secondary"><i class="feather icon-camera"></i></button>
                                                <button type="button" class="btn btn-icon btn-outline-warning"><i class="feather icon-delete"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Email Address</label><span style="color:red">*</span>
                                        <input type="email" class="form-control" name="validation-required" placeholder="Email address" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Mobile Number</label><span style="color:red">*</span>
                                        <input type="text" class="form-control mob_no" data-mask="9999-999-999" placeholder="Mobile number" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label mb-4">Gender</label><span style="color:red">*</span></br>
                                        <div class="form-group d-inline">
                                            <div class="radio radio-primary d-inline">
                                                <input type="radio" name="radio-p-fill-5" id="radio-p-fill-5" checked>
                                                <label for="radio-p-fill-5" class="cr">Male</label>
                                            </div>
                                        </div>
                                        <div class="form-group d-inline">
                                            <div class="radio radio-primary d-inline">
                                                <input type="radio" name="radio-p-fill-5" id="radio-p-fill-6">
                                                <label for="radio-p-fill-6" class="cr">Female</label>
                                            </div>
                                        </div>
                                        <div class="form-group d-inline">
                                            <div class="radio radio-primary d-inline">
                                                <input type="radio" name="radio-p-fill-5" id="radio-p-fill-7">
                                                <label for="radio-p-fill-7" class="cr">Other</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Address</label>
                                        <textarea class="form-control" name="validation-text"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Country</label><span style="color:red">*</span>
                                        <select class="form-control" name="validation-select" required>
                                            <option value>Select gear...</option>
                                            <optgroup label="Climbing">
                                                <option value="pitons">Pitons</option>
                                                <option value="cams">Cams</option>
                                                <option value="nuts">Nuts</option>
                                                <option value="bolts">Bolts</option>
                                                <option value="stoppers">Stoppers</option>
                                                <option value="sling">Sling</option>
                                            </optgroup>
                                            <optgroup label="Skiing">
                                                <option value="skis">Skis</option>
                                                <option value="skins">Skins</option>
                                                <option value="poles">Poles</option>
                                            </optgroup>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Position</label><span style="color:red">*</span>
                                        <select class="form-control" name="validation-select" required>
                                            <option value>Select gear...</option>
                                            <optgroup label="Climbing">
                                                <option value="pitons">Pitons</option>
                                                <option value="cams">Cams</option>
                                                <option value="nuts">Nuts</option>
                                                <option value="bolts">Bolts</option>
                                                <option value="stoppers">Stoppers</option>
                                                <option value="sling">Sling</option>
                                            </optgroup>
                                            <optgroup label="Skiing">
                                                <option value="skis">Skis</option>
                                                <option value="skins">Skins</option>
                                                <option value="poles">Poles</option>
                                            </optgroup>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Role</label><span style="color:red">*</span>
                                        <select class="form-control" name="validation-select" required>
                                            <option value>Select gear...</option>
                                            <optgroup label="Climbing">
                                                <option value="pitons">Pitons</option>
                                                <option value="cams">Cams</option>
                                                <option value="nuts">Nuts</option>
                                                <option value="bolts">Bolts</option>
                                                <option value="stoppers">Stoppers</option>
                                                <option value="sling">Sling</option>
                                            </optgroup>
                                            <optgroup label="Skiing">
                                                <option value="skis">Skis</option>
                                                <option value="skins">Skins</option>
                                                <option value="poles">Poles</option>
                                            </optgroup>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control" name="validation-password" placeholder="Password">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Confirm password</label>
                                        <input type="password" class="form-control" name="validation-password-confirmation" placeholder="Confirm password">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Account Status</label></br>
                                        <div class="switch d-inline m-r-10">
                                            <span>Inactive</span>
                                            <input type="checkbox" class="switcher-input" name="validation-switcher" id="switch-1">
                                            <label for="switch-1" class="cr"></label>
                                            <span>Active</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>            
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script src="{% static 'base/plugins/inputmask/js/inputmask.min.js' %}"></script>
<script src="{% static 'base/plugins/inputmask/js/jquery.inputmask.min.js' %}"></script>
<script src="{% static 'base/plugins/inputmask/js/autoNumeric.js' %}"></script>
<script src="{% static 'base/js/pages/form-masking-custom.js' %}"></script>
{% endblock %}
