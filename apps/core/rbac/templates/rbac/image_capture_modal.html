{% load static %}

{% block css %}
<style>
	#video {
	  border: 1px solid black;
	  box-shadow: 2px 2px 3px black;
	  max-width:192px;
	  width:100%;
	  height:192px;
	}

	#photo {
	  border: 1px solid black;
	  box-shadow: 2px 2px 3px black;
	  max-width:192px;
	  width:100%;
      margin-left: 10px;
	  height:192px;
	}

	#canvas {
	  display:none;
	}

	.camera {
	  max-width: 192px;
      width: 50%;
	  display:inline-block;
	}

	.output {
	  max-width: 192px;
      width: 50%;
	  display:inline-block;
	}

	#startbutton {
	  display:block;
	  position:relative;
	  margin-left:auto;
	  margin-right:auto;
	  bottom:32px;
	  background-color: rgba(0, 150, 0, 0.5);
	  border: 1px solid rgba(255, 255, 255, 0.7);
	  box-shadow: 0px 0px 1px 2px rgba(0, 0, 0, 0.2);
	  font-size: 14px;
	  font-family: "Lucida Grande", "Arial", sans-serif;
	  color: rgba(255, 255, 255, 1.0);
	}

	.contentarea {
	  font-size: 16px;
	  font-family: "Lucida Grande", "Arial", sans-serif;
	  max-width: 760px;
      width: 100%;
	}

</style>
{% endblock %}
{% block content %}
    <div class="md-modal md-effect-3" id="modal-3">
        <div class="md-content">
            <h3 class="theme-bg2">Capture your image</h3>
            <div>
                <p>This image is very important. Please take the image in proper lighting.</p>
                <div class="camera">
                    <video id="video">Video stream not available.</video>
                    <button id="startbutton">Take photo</button>
                </div>
                <canvas id="canvas">  </canvas>
                <div class="output" style="float: right">
                    <img id="photo" alt="The screen capture will appear in this box.">
                </div>
            </div>
            <button class="btn btn-primary md-close">Close me!</button></br>
        </div>
    </div>
<div class="md-overlay"></div>
{% endblock %}
{% block js %}
{% endblock %}
